<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Meus Recados</title>
    </head>
    <body>
            <form id="form-recados">
                <input type="button" id="sair" value="Sair">
                <h2 class="titulo-home">Meus recados</h2>
                <input type="number" class="posicionamento-home input-id" name="" id="" placeholder="ID">
                <input class="posicionamento-home input-descricao"  type="text" name="" id="" placeholder="Descrição">
                <input class="posicionamento-home input-detalhamento" type="text" name="" id="" placeholder="Detalhamento">

                <input id="button-salvar" type="submit" value="Salvar">
                <input type="button" value="Atualizar" id="button-atualizar">
                <input type="button" value="Cancelar" id="button-cancelar">
            </form>
            <table id="tabela-registros">
                <tr>
                  <th>#</th>
                  <th>Descrição</th>
                  <th>Detalhamento</th>
                  <th>Ação</th>
                </tr>
              </table>
              <script src="./js/home.js"></script>
    </body>
</html>
