<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Cadastro</title>
    </head>
    <body>
        <main>
            <section class="primeira-coluna">

            </section>
            <section class="segunda-coluna">
                <div class="posicionamento">
                    <form id="form-cadastro">
                        <h2 class="titulo">Crie sua conta:</h2>
                    <div>
                        <input class="input-cadastro" id="input-email-cadastro" type="email" placeholder="E-mail">
                    </div>
                    <div>
                        <input class="input-cadastro" id="input-senha-cadastro" type="password" placeholder="Senha">
                    </div>
                    <div>
                        <input class="input-cadastro" id="input-senha-cadastro2" type="password" placeholder="Repita sua senha">
                    </div>
                       
                        <button class="button-cadastro" type="submit">Criar conta</button>
                    </form>
                </div>
            </section>
        </main>
        <script src="./js/cadastro.js"></script>
    </body>
</html>
